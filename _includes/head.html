    <script type="text/javascript">

      urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
          return null;
        }
        else{
          return results[1] || 0;
        }
      };

      $(window).load(function(){
        if (urlParam('father')=='true'){
          $('#myModal').modal('show');
        }
      });
    </script>
